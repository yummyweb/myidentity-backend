    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

  <body>

                    <span class="icon-bar"></span>

              <li><a href="/nh5/about"> About </a></li>

            {% else %}
            
                
                   <li><a href="/accounts/nh5login/">Login</a></li>
                                 

            {% endif %}
