{% extends 'base.html' %}
 {% load i18n %}


{% load static %}
{% block title %} Smart Vizag Home {% endblock %}

         {% block content %}

       <div class="row clearfix">
                        <div class="col-md-6 column logincol">
                            
                            
                                   <legend>Login</legend>
                                      <form class = "form-horizontal loginform" role="form" method="post" action=".">
                                           {% csrf_token %} 
                                        <div class="form-group">
  <label class="col-md-4 control-label" for="id_username">Username</label>  
  <div class="col-md-4">
  <input required="required" id="id_username" maxlength="30" name="username" type="text" class="form-control input-md">

  </div>
</div>
                                       <div class="form-group">
  <label class="col-md-4 control-label" for="id_password1">Password</label>
  <div class="col-md-4">
    <input required="required" id="id_password" name="password" type="password" class="form-control input-md">

  </div>
</div>
                                        <div class="submit">
                                        <button type="submit" class="btn btn-default loginbutton"><b>Submit</b></button>
                                       
                                        </div>
                                      </form>

                                     <p class="loginhelp">{% trans "Forgot password" %}? <a href="/accounts/password/reset/">{% trans "Reset it" %}</a>!</p>
                                        <p>{% trans "Not member" %}? <a href="/accounts/register/">{% trans "Register" %}</a>!</p>
                                              


         </div>
</div>      

{% endblock %}
